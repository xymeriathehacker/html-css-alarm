@keyframes flicker { /* flame pulses */
  0%   { opacity:1;transform: scale( .50 ); }
  50%  { opacity:0;transform: scale( 1 ); }
  100% { opacity:1;transform: scale( .50 ); }
}

@-webkit-keyframes flicker { /* flame pulses */
  0%   { opacity:1;transform: scale( .50 ); }

  100% { opacity:1;transform: scale( .50 ); }
}
